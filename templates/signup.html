<!doctype html>
<html>
	<head>
		<title>Sign Up</title>
		<link rel="stylesheet" href="/static/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/static/css/template.css" />
		<link href='http://fonts.googleapis.com/css?family=Walter+Turncoat' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
		<script type="text/javascript" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="http://underscorejs.org/underscore-min.js"></script>
	</head>
	<body>
        <div class="container">
        	<div class="page-header">
        		<h1>Signing Up</h1>
        	</div>
        	<div class="content">
        		<h2>You're a {{ role }}!</h2>
        		<p>Let's get started by learning a little bit more about you. Fill out the fields below and you'll be up and running in no time.</p>
        		<form role="form">
        			<input type="hidden" name="user_id" val="{{ user_id }}">
				  <div class="form-group">
				    <label for="fname">First Name</label>
				    <input type="text" class="form-control" name="f_name" id="fname" placeholder="First name">
				  </div>
				  <div class="form-group">
				    <label for="lname">Last Name</label>
				    <input type="text" class="form-control" name="l_name" id="fname" placeholder="Last name">
				  </div>
				  <button type="submit" class="btn btn-default">Submit</button>
				</form>
        	</div>
    	</div>
    </body>
</html>
