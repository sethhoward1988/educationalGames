
{% extends "/templates/superintendent/superintendentBase.html" %}
{% block title %}Home{% endblock %}

{% block content %}
    <div class="container add-school">
        <div class="page-header">
            <h1>Create a New Class</h1>
        </div>
        <form class="form-horizontal" role="form" method="post" action="/superintendent/school">
            <div class="form-group">
                <label for="inputEmail1" class="col-lg-2 control-label">Room Number</label>
                <div class="col-lg-10">
                    <input type="text" name="room_number">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail1" class="col-lg-2 control-label">Teacher Email</label>
                <div class="col-lg-10">
                    <input type="text" name="email">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <button type="submit" class="btn-primary">Save</button>
                </div>
            </div>
            <input type="hidden" name="type" value="new">
        </form>
    </div>
{% endblock %}
