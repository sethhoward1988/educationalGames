<!doctype html>
<html>
	<head>
		<title>{% block title %}{% endblock %}</title>
		<link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/template.css" />
		<link href='http://fonts.googleapis.com/css?family=Walter+Turncoat' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
    <link rel="icon" href="/static/favicon.png" type="image/png" />
		<script type="text/javascript" src="/static/js/vendors/jquery2.js"></script>
    <script type="text/javascript" src="/static/js/vendors/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/vendors/underscore.js"></script>
		{% block htmlhead %}{% endblock %}
	</head>
	<body>
        <div id="wrap">
            <div class="navbar navbar-default navbar-fixed-top">
                <div class="container">
                  <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/superintendent/home"><img src="/static/img/logo.png" /></a>
                  </div>
                  <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                      <li><a>Superintendent Dashboard</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                      <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ nickname }} <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                          <li><a href="/superintendent/account">My Account</a></li>
                          <li><a href="/logout">Logout</a></li>
                        </ul>
                      </li>
                    </ul>
                  </div><!--/.nav-collapse -->
                </div>
              </div>
            {% block content %}{% endblock %}
            <div class="break"></div>
        </div>
    </body>
</html>
