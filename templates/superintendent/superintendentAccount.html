
{% extends "/templates/superintendent/superintendentBase.html" %}
{% block title %}Home{% endblock %}
{% block content %}
	<div class="container account">
	    <div class="page-header">
	    	<h1>My Account</h1>
	    </div>
    	<form class="form-horizontal" role="form" method="post" action="/superintendent/account">
	        <div class="form-group">
                <label for="inputEmail1" class="col-lg-2 control-label">First Name</label>
                <div class="col-lg-10">
                    <input type="text" name="f_name" value="{{ person.f_name }}">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail1" class="col-lg-2 control-label">Last Name</label>
                <div class="col-lg-10">
                    <input type="text" name="l_name" value="{{ person.l_name }}">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail1" class="col-lg-2 control-label">Email</label>
                <div class="col-lg-10">
                    <input type="text" readonly value="{{ person.email }}">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail1" class="col-lg-2 control-label"></label>
                <div class="col-lg-10">
                    <button type="submit" class="btn-primary">Save</button>
                </div>
            </div>
	    </form>
	</div>
{% endblock %}
